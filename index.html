<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Important Goose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .balance {
            margin: 20px 0;
            font-size: 24px;
        }
        .level, .energy {
            display: none;
        }
        .btn-tap {
            padding: 20px 40px;
            margin: 20px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn-tap:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Important Goose</h1>
        <div class="balance">Баланс: <span id="balance">0</span> $IGOSSE</div>
        <button class="btn-tap" onclick="earn()">Tap to Earn</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let balance = 0;
        let tapIncome = 20;

        function updateUI() {
            document.getElementById('balance').innerText = balance;
        }

        function earn() {
            balance += tapIncome;
            updateUI();
        }
    </script>
</body>
</html>
